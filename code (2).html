        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffb3ba, #bae1ff); /* Cute pastel gradient */
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden; /* Prevent hearts from scrolling out */
        }
        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4; /* Pink hearts */
            animation: float 6s linear infinite;
            opacity: 0.7;
        }
        .heart:nth-child(odd) {
            color: #ffffff; /* White hearts for variety */
            animation-duration: 8s;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        /* Confession box animation: fade-in and bounce */
        .confession {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white for contrast */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 1;
            animation: fadeInBounce 2s ease-out; /* New animation */
        }
        @keyframes fadeInBounce {
            0% { opacity: 0; transform: scale(0.5) translateY(50px); }
            50% { opacity: 1; transform: scale(1.05) translateY(-10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        /* Heading animation: gentle pulse */
        h2 {
            animation: pulse 2s infinite; /* New animation for heading */
            color: #ff69b4; /* Pink color to match hearts */
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .message {
            font-size: 18px;
            color: #333;
        }
        .emoji {
            font-size: 24px;
        }
    </style>
</head>
